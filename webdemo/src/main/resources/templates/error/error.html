<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误</title>
</head>
<body>
<!--<p th:text="error">-->

<!--</p>-->
<div>
    <h2 th:text="${title}">出错标题</h2>
    <p>对不起服务器内部错误，请联系管理员......</p>
</div>
<div th:utext="'错误的URL地址:'+${url}" th:remove="tag"></div>
<div th:utext="'错误信息:'+${emsg}" th:remove="tag"></div>
<div th:utext="'&lt;!--'" th:remove="tag"></div>
<ul th:remove="tag">
    <li th:each="st: ${est}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span> </li>
</ul>
<div th:utext="'--&gt;'" th:remove="tag"></div>
</body>
</html>
